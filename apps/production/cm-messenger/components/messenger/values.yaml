namespace:
  name: cm-messenger-prod

image:
  repository: ghcr.io/cloudsteak/cm-messenger
  tag: "0.0.1"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  type: ClusterIP
  port: 8000

config:
  LOG_LEVEL: "INFO"
  EMAIL_SENDER: "noreply@evolvia.hu"
  EMAIL_SENDER_NAME: "Evolvia"
  PORTAL_AZURE_URL: "https://portal.azure.com"
  PORTAL_AWS_URL: "https://console.aws.amazon.com"

# Secret names (created by ESO, referenced by Deployment)
secrets:
  appSecretName: "cm-messenger-credentials"

# GHCR image pull auth
imagePullSecrets:
  enabled: true
  name: ghcr-auth
