apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-autoscaler-prod
  namespace: argocd
  labels:
    environment: production
    app: cluster-autoscaler
    type: application-root
spec:
  project: cloudmentor
  source:
    repoURL: https://github.com/cloudsteak/cm-companion
    targetRevision: main
    path: apps/production/cluster-autoscaler/components
    directory:
      recurse: true
      include: "application.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
